<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Palette Example</title>

    <script type="application/dart">
      export 'package:polymer/init.dart';
      import 'package:polymer/polymer.dart';
      import 'package:color_palette/color_palette.dart';
      import 'dart:html';

      @whenPolymerReady
      onReady() {
        ColorPaletteElement palette = querySelector('color-palette');
        TextInputElement input = querySelector('#color-display');
        void updateDisplay() {
          var c = palette.selectedCell;
          input.value = (c == null) ? 'null' : '${c.title} (${c.color})';
        }

        updateDisplay();

        palette.onColorChange.listen((event) {
          updateDisplay();
          print(event);
        });
        querySelector('#clear-color').onClick.listen((e) {
          palette.selectedCell = null;
        });
      }
    </script>
  </head>
  <body unresolved>

    <h1>Color Palette Example</h1>

    <p><a href="https://github.com/kui/color_palette/blob/master/example/index.html">Source code</a></p>

    <p>Click the cells</p>

    <color-palette>
      <table>
        <tr>
          <td><color-palette-cell color="red"></color-palette-cell></td>
          <td><color-palette-cell color="green"></color-palette-cell></td>
          <td><color-palette-cell color="blue" selected></color-palette-cell></td>
        </tr>
        <tr>
          <td><color-palette-cell color="yellow"></color-palette-cell></td>
          <td><color-palette-cell color="#0ff"></color-palette-cell></td>
          <td><color-palette-cell color="#f0f" title="magenta"></color-palette-cell></td>
        </tr>
        <tr>
          <td><input value="white"></td>
          <td><input value="#888"></td>
          <td><input value="#000" title="black"></td>
        </tr>
      </table>
      <input type="text" id="color-display" readonly>
    </color-palette>
    <button id="clear-color">clear selection</button>
    <a href="https://github.com/kui/color_palette"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
  </body>
</html>
