<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Palette Example</title>

    <script src="packages/web_components/platform.js"></script>
    <script src="packages/web_components/dart_support.js"></script>

    <link rel="import" href="packages/polymer/polymer.html">
    <link rel="import" href="packages/color_palette/color_palette.html">
  </head>
  <body>

    <h1>Color Palette Example</h1>

    <p><a href="https://github.com/kui/color_palette/blob/master/example/index.html">Source code</a></p>

    <p>Click the cells</p>

    <color-palette>
      <table>
        <tr>
          <td><color-palette-cell color="red"></color-palette-cell></td>
          <td><color-palette-cell color="green"></color-palette-cell></td>
          <td><color-palette-cell color="blue" selected></color-palette-cell></td>
        </tr>
        <tr>
          <td><color-palette-cell color="yellow"></color-palette-cell></td>
          <td><color-palette-cell color="cyan"></color-palette-cell></td>
          <td><color-palette-cell color="magenta"></color-palette-cell></td>
        </tr>
        <tr>
          <td><color-palette-cell color="white"></color-palette-cell></td>
          <td><color-palette-cell color="gray"></color-palette-cell></td>
          <td><color-palette-cell color="black"></color-palette-cell></td>
        </tr>
      </table>
    </color-palette>
    <input type="text" id="color-display">

    <script type="application/dart">
      import 'package:polymer/polymer.dart';
      import 'package:color_palette/color_palette.dart';
      import 'dart:html';

      main() {
        initPolymer();

        ColorPaletteElement palette = document.querySelector('color-palette');
        TextInputElement input = document.querySelector('#color-display');
        palette.onColorChange.listen((event) {
          input.value = event.newColor;
          print(event);
        });
      }
    </script>

  </body>
</html>
