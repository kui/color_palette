<link rel="import" href="../../packages/polymer/polymer.html">
<polymer-element name="color-palette-cell" attributes="color selected">
  <template>
    <style>
      :host {
        display: inline-block;
        width: 32px;
        height: 32px;
      }
      .cell-border {
        box-sizing: border-box;
        border: 1px solid rgba(128, 128, 128, 0.2);
        border-radius: 4px;
        padding: 3px;
        width: 100%;
        height: 100%;
        cursor: pointer;
      }
      .cell-body {
        box-sizing: border-box;
        padding: 3px;
        border-radius: 3px;
        width: 100%;
        height: 100%;
        vertical-align: middle;
        text-align: center;
        box-shadow: none;
        color: #444;
        text-stroke: 1px #ddd;
        -webkit-text-stroke: 1px #ddd;
        -moz-text-stroke: 1px #ddd;
        -ms-text-stroke: 1px #ddd;
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        font-family: mono;
        font-size: 20px;
        font-weight: bolder;
        line-height: 1.2em;
        background-color: {{color}};
      }
      .cell-border:hover {
        padding: 1px 5px 5px 1px;
      }
      .cell-border:active {
        padding: 4px 2px 2px 4px;
      }
      .cell-border:hover > .cell-body {
        box-shadow: 1px 1px 3px rgba(64,64,64,0.7);
      }
      .cell-border:active > .cell-body {
        box-shadow: -1px -1px 1px rgba(64,64,64,0.7);
      }
      .cell-border[selected] {
        padding: 0px;
        border: 1px solid rgba(0, 0, 0, 0.6);
        cursor: default;
      }
      .cell-border[selected]:hover > .cell-body {
        box-shadow: none;
      }
    </style>
    <div class="cell-border" title="{{title}}" selected?="{{selected}}">
      <div class="cell-body">
        <template if="{{selected}}">&#x2713;</template>
      </div>
    </div>
  </template>
  <script type="application/dart" src="color_palette_cell.dart"></script>
</polymer-element>
